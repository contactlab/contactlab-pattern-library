<dom-module id="cover-clab">
	<style></style>

	<template>
		<template is="dom-if" if="[[beta]]">
			<div id="draft-ribbon">BETA</div>
		</template>


		<div id="cover-heading">
			<div class="logo">
				<img src="../../assets/img/logoCLAB.svg" alt="">
			</div>
			<div class="cover-description">
				<h1>Pattern Library</h1>
				<p>
					Open source UI components and visual style guide to create consistency and
					beautiful user experiences.<br/>
					In order to achieve this, we need to have a single point of reference for all
					the patterns we use, so that everyone internally can refer to them.<br/>
					We also need a shared vocabulary of UI elements and code, to allow teams
					to communicate with each other in the most efficient way.
				</p>
			</div>
			<div class="scroll-arrow">
				<i class="clab-icon icon-arrow-down"></i>
			</div>
		</div>
		<div class="cover-content">
			<div class="centered-wrapper">
				<div class="intro">
					<p>We created this pattern library with several goals in mind:</p>
					<ul class="default">
						<li>to ensure a consistent use of patterns and UI elements</li>
						<li>to provide guidance on correct usage of the patterns</li>
						<li>to encourage re-use of code, reducing redundancy to a minimum</li>
					</ul>
					<p>This is a “living document” and should be updated when the code underlying the feature changes or when a new pattern is introduced.</p>
				</div>
				<div class="sections">
					<div class="card">
						<figure><img src="../../assets/img/product-brand.png" alt=""></figure>
						<div class="card-body"><br/>Brand</div>
						<div class="card-actions">
							<a href="#/product-brand/our-logo" class="btn primary block">EXPLORE</a>
						</div>
					</div>
					<div class="card">
						<figure><img src="../../assets/img/design.png" alt=""></figure>
						<div class="card-body">Visual<br/>Design</div>
						<div class="card-actions">
							<a href="#/design/colors" class="btn primary block">EXPLORE</a>
						</div>
					</div>
					<div class="card">
						<figure><img src="../../assets/img/pattern-library.png" alt=""></figure>
						<div class="card-body">UI<br/>components</div>
						<div class="card-actions">
							<a href="#/ui/breadcrumb" class="btn primary block">EXPLORE</a>
						</div>
					</div>
					<div class="card">
						<figure><img src="../../assets/img/release-notes.png" alt=""></figure>
						<div class="card-body"><br/>Documentation</div>
						<div class="card-actions">
							<a href="#/documentation/getting-started" class="btn primary block">EXPLORE</a>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="cover-footer">
			<div class="centered-wrapper">
				<div class="powered">
					© Contactlab <span>[[_computeYear()]]</span>. Designed and developed by Contactlab. developer@contactlab.com
				</div>
				<div class="release">
					Current release: [[version]]
				</div>
			</div>
		</div>
	</template>

</dom-module>
