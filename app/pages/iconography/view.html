<dom-module id="page-iconography">
  <style></style>

  <template>
    <h2>Ikonograph</h2>
    <section>
      <article class="component">
        <div class="specs">
          <p>We have built our own icon library <strong>Ikonograph</strong>, as an open source project meant to be used both itself alone or in conjunction with the rest of the Contactlab Pattern Library tools. You can fin the installation instructions on <a href="https://github.com/contactlab/ikonograph" target="_blank">the repo's readme</a>.</p>
        </div>
        <div class="example">
        </div>
      </article>
    </section>

    <tabs-clab labels='["v3", "v2"]'>
      <div class="tab-content">

        <section>
          <input-clab
            label="Search"
            placeholder="Type an icon to search"
            value="{{query::keyup}}">
          </input-clab>
        </section>

        <h3>Web Application Icons</h3>
        <section>
          <article class="iconography">
            <template is="dom-repeat" items="[[webapp3]]" filter="[[_computeFilter(query)]]">
              <icon-demo-v3 name="[[item]]"></icon-demo-v3>
            </template>
          </article>
        </section>

        <h3>Social</h3>
        <section>
          <article class="iconography">
            <template is="dom-repeat" items="[[social3]]" filter="[[_computeFilter(query)]]">
              <icon-demo-v3 name="[[item]]"></icon-demo-v3>
            </template>
          </article>
        </section>

        <h3>File Type Icons</h3>
        <section>
          <article class="iconography">
            <template is="dom-repeat" items="[[file3]]" filter="[[_computeFilter(query)]]">

      <div class="tab-content">

        <h3>Devices Icons</h3>

            <template is="dom-repeat" items="[[devices]]" filter="[[_computeFilter(query)]]">

        <hr class="dashed">
        <h3>Corporate icons</h3>

      </div>

        webapp: {

        },

        social: {

        social3: {

        form: {

        },

          type: Array,
          value: ['contactlab', 'sign', 'sign-full']
        }
      },

      _computeFilter: function(string){
        if (!string || string === '') {
          return null;
        } else {
          string = string.toLowerCase();
          return function(elem){
            return elem.search(string) > -1;
          }
        }
      }
    });
