										<td>options</td>

									<tr>

								<thead>

										<th>Name</th>
										<th>Emitted when</th>
										<th>Custom data</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>datechange</td>

									</tr>

									</tr>
									<tr>
										<td>getValue()</td>
										<td>N/A</td>
										<td><span class="var_type">String</span> - the ISO date string of the current value</td>
									</tr>
									<tr>
										<td>setValue()</td>
										<td><span class="var_type">String</span> - an ISO date string</td>

	<script>
		Polymer({
			is:'page-datepicker',
			attached:function(){
				var opts = {inputFormat: "DD/MM/YYYY"};
				var opts2 = Object.assign({}, opts, {time: false});

				// document.querySelector('.example.one calendar-clab').options = opts;
				document.querySelector('.example.two calendar-clab').options = opts2;
			}
		});

	</script>
