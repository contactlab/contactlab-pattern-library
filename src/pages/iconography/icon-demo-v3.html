<dom-module id="icon-demo-v3">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        flex-grow: 1;
        flex-basis: calc(100% / 3);
        display: flex;
        padding-bottom: 20px;
        align-items: center;
        max-width: 366px;
      }

      @media (max-width: 48em) {
        :host {
          flex-basis: 50%;
        }
      }

      .icon-example i {
        font-size: 24px;
        margin-right: 10px;
      }
    </style>

    <div class="icon-example">
      <i class$="[[_computeIconClass(name)]]"></i>
      <span>[[name]]</span>
    </div>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'icon-demo-v3',
      properties: {
        name: {
          type: String,
          notify: true,
        }
      },
      _computeIconClass: function(name){
        var arr = ['ikn'];
        var str = 'ikn-' + name
        arr.push(str);
        return arr.join(' ');
      }
    });
  </script>
</dom-module>
