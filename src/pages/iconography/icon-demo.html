<dom-module id="icon-demo">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="icon-example">
      <span class$="[[_computeIconClass(name)]]"></span>
      <span>[[name]]</span>
    </div>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'icon-demo',
      properties: {
        name: {
          type: String,
          notify: true,
        }
      },
      
      _computeIconClass: function(name){
        var arr = ['clab-icon'];
        var str = 'icon-' + name
        arr.push(str);
        return arr.join(' ');
      }
    });
  </script>
</dom-module>
