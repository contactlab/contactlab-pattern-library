<dom-module id="page-tooltips">
	<style></style>

	<template>

		<h2>Tooltips</h2>
		<gist-embed user="clab-gist" uuid="dc8e861c651986f73e35122c37b8f0d0" no-meta></gist-embed>
		<section>
			<div class="component-description">
				Tooltips can describe a UI element in a little bit more detail when users deliberately hover on an element.
			</div>
			<hr class="dashed">
			<article class="component">
				<div class="example">
					<tooltip-clab wait="0">
		        <button-clab class="tt-label">Default</button-clab>
						<span class="tt-content">Lorem ipsum dolor sit amet.</span>
					</tooltip-clab>

					<tooltip-clab type="primary" wait="0">
		        <button-clab class="tt-label">Primary</button-clab>
						<span class="tt-content">Lorem ipsum dolor sit amet.</span>
					</tooltip-clab>

					<tooltip-clab type="success" wait="0">
		        <button-clab class="tt-label">Success</button-clab>
						<span class="tt-content">Lorem ipsum dolor sit amet.</span>
					</tooltip-clab>

					<tooltip-clab type="warning" wait="0">
		        <button-clab class="tt-label">Warning</button-clab>
						<span class="tt-content">Lorem ipsum dolor sit amet.</span>
					</tooltip-clab>

					<tooltip-clab type="error" wait="0">
		        <button-clab class="tt-label">Error</button-clab>
						<span class="tt-content">Lorem ipsum dolor sit amet.</span>
					</tooltip-clab>

					<tooltip-clab type="info" wait="0">
		        <button-clab class="tt-label">Info</button-clab>
						<span class="tt-content">Lorem ipsum dolor sit amet.</span>
					</tooltip-clab>
				</div>
				<hr class="dashed">
				<div class="specs">
					<tabs-clab  labels='["POLYMER", "ATTRIBUTES"]' active="0">
						<div class="tab-content" on-change="_highlightCode">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;tooltip-clab type=&quot;primary&quot;&gt;
	&lt;button-clab class="tt-label"&gt;Primary&lt;/button-clab&gt;
	&lt;span class="tt-content"&gt;My content&lt;/span&gt;
&lt;/tooltip-clab&gt;
</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>type</td>
										<td>string</td>
										<td>"primary", "info", "success", "warning", "error"</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>visible</td>
										<td>boolean</td>
										<td>true: is visible</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>wait</td>
										<td>number</td>
										<td>wait time before tooltip shows (in milliseconds)</td>
										<td>500</td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>
	</template>

	<script>

		Polymer({
			is:'page-tooltips'
		});

	</script>
</dom-module>
