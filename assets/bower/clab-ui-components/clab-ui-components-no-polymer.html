	</style>

	<template>
		<button class$="[[_computeClass(type, appearance, size, block)]]" disabled="[[disabled]]" on-click="_click">
			<template is="dom-if" if="[[icon]]">
				<i class$="[[_computeIconClass(icon)]]"></i>
			</template>
			<content></content>
		</button>
	</template>

	
</dom-module>
<dom-module id="alert-clab" assetpath="../alert/">
	<style>
		.alert{
			display: none;
			opacity: 0;
		}
	</style>

	<template>
		<template is="dom-if" if="[[!notify]]">
			<div class$="[[_computeType('alert', type)]]" style$="[[_alertStyle]]">
				<div class="close" on-click="_close"><i class="clab-icon icon-close"></i></div>
				<h3>[[title]]</h3>
				<p><content></content></p>
				<button-clab type="secondary" appearance="empty" data-primary="false" on-btnclick="_handleClick">[[secondary]]</button-clab>
				<button-clab type="primary" data-primary="true" on-btnclick="_handleClick">[[primary]]</button-clab>
			</div>
		</template>
		<template is="dom-if" if="[[notify]]">
			<div class$="[[_computeType('alert', type)]]" style$="[[_alertStyle]]" on-click="_close">
				<div class="close"><i class="clab-icon icon-close"></i></div>
				<p><content></content></p>
			</div>
		</template>
	</template>

	
	
</dom-module>
<dom-module id="group-clab" class="buttons-group" assetpath="../button-group/">
	<style></style>

	<template>
		<div class$="buttons-group [[_computeGroupClass(type, size)]]">
			<content></content>
		</div>
	</template>

	
</dom-module>
<dom-module id="card-clab" assetpath="../card/">
	<style></style>

	<template>
		<div class$="[[_computeEffectClass(effect)]]">
			<template is="dom-if" if="[[!figure]]">
				<div class$="[[_computeCardClass(big)]]">
					<template is="dom-if" if="[[!big]]">
						<i class$="[[icon]]"></i>
					</template>
					<span>[[title]]</span>
					<template is="dom-if" if="[[big]]">
						<div class="circle"><i class="fa fa-circle"></i></div>
						<div class="icon"><i class$="[[icon]]"></i></div>
					</template>
				</div>
			</template>
			<template is="dom-if" if="[[figure]]">
				<figure>
					<img src="[[figure]]">
					<template is="dom-if" if="[[_showTitle(title)]]">
						<h2>[[title]]</h2>
					</template>
				</figure>
			</template>
			<template is="dom-if" if="[[!table]]">
				<div class="card-body">
					<content></content>
				</div>
			</template>
			<template is="dom-if" if="[[table]]">
				<content></content>
			</template>
			<div class="card-actions">
				<template is="dom-if" if="[[_showActions(noActions, link)]]">
					<button-clab type="primary" appearance="empty" on-btnclick="_handleClick">[[secondary]]</button-clab>
					<button-clab type="secondary" on-btnclick="_handleClick">[[primary]]</button-clab>
				</template>
				<template is="dom-if" if="[[_showLink(noActions, link)]]">
					<a class$="[[link.class]]" href$="[[link.href]]">[[link.text]]</a>
				</template>
			</div>
		</div>
	</template>

	
</dom-module>
<dom-module id="feature-clab" assetpath="../feature/">
	<style></style>

	<template>
		<div class$="[[_computeFeatureClass(size, vertical)]]">

			<template is="dom-if" if="[[link]]">
				<a href$="[[link]]" target$="[[linkTarget]]">
					<div class="image">
			        	<i class$="[[iconClass]]" style$="[[_compDisplay(iconClass)]]"></i>
						<img src$="[[src]]" alt="" style$="[[_compDisplay(src)]]">
			        </div>

			        <div class="description">
			            <content></content>
			        </div>
				</a>
			</template>

			<template is="dom-if" if="[[!link]]">
				<div class="image">
					<i class$="[[iconClass]]" style$="[[_compDisplay(iconClass)]]"></i>
					<img src$="[[src]]" alt="" style$="[[_compDisplay(src)]]">
				</div>

				<div class="description">
					<content></content>
				</div>
			</template>

      	</div>
	</template>

	
</dom-module>
<dom-module id="label-clab" assetpath="../label-badge/">
	<style></style>

	<template>
		<span class$="[[_computeClass(badge,type)]]">
			<content></content>
			<template is="dom-if" if="[[counter]]">
				<span class="counter">[[counter]]</span>
			</template>
			<template is="dom-if" if="[[remove]]">
				<span class="remove" on-tap="_removeClicked"><i class="clab-icon icon-close"></i></span>
			</template>
		</span>
	</template>

	
</dom-module>
<dom-module id="progress-clab" assetpath="../progress-bar/">
	<style></style>

	<template>
		<div class$="[[_computeClass(minimal,type)]]">
			<section>
				<article style$="[[_computeProp(value)]]">
					<label id="label">[[_percent(value)]]</label>
				</article>
			</section>
		</div>
	</template>

	
</dom-module>
<dom-module id="spinner-clab" assetpath="../spinner/">
	<style></style>

	<template>
		<template is="dom-if" if="[[visible]]">
			<div class$="[[_computeClass(big,dark)]]" style$="[[_computeBgColor(background)]]">
				<div class="spinner">
					<div class="rect1"></div>
					<div class="rect2"></div>
					<div class="rect3"></div>
					<div class="rect4"></div>
					<div class="rect5"></div>
				</div>
			</div>
		</template>
	</template>

	
</dom-module>
<dom-module id="note-clab" assetpath="../note/">
	<style></style>

	<template>
		<div class$="[[classes]]">
			<content></content>
		</div>
	</template>

	
</dom-module>
<dom-module id="input-clab" assetpath="../input/">
	<style>
		input[type=text]::-ms-clear{
			display: none;
		}
	</style>

	<template>
		<div class$="[[_compWrapperClass('input-wrapper', type, inline, labelSize)]]">

			<template is="dom-if" if="[[_viewLabel(label, icon)]]">
				<label class$="[[type]]" for$="[[_dashify(name)]]">
					<template is="dom-if" if="[[_viewLabel(icon)]]">
						<i class$="[[_compIcon(icon)]]"></i>
					</template>
					[[label]]
				</label>
			</template>

			<div class="input">
				<input class$="[[type]]" type$="[[_computeInputType(password)]]" name$="[[_dashify(name)]]" disabled="[[disabled]]" value="{{value::input}}" placeholder="[[placeholder]]" required="[[required]]" readonly$="[[readonly]]" maxlength$="[[maxlength]]" on-blur="_blur" on-focus="_focus">

				<template is="dom-if" if="[[check]]">
					<button-clab class="password-toggle" type="[[_btnPswd.type]]" size="[[_btnPswd.size]]" appearance="[[_btnPswd.appearance]]" icon="[[_btnPswd.icon]]" disabled="[[disabled]]" on-btnclick="_toggleInputType">[[_btnPswd.label]]</button-clab>
				</template>
				<content select=".button"></content>

				<content select".curtain"=""></content>
			</div>

			<note-clab type="[[noteType]]"></note-clab>

		</div>
	</template>

	
</dom-module>
<dom-module id="tabs-clab" assetpath="../tabs/">
	<style></style>

	<template>
		<div class$="[[_computeType(pills, vertical, centered, fullWidth)]]">
			<ul>
				<template is="dom-repeat" items="[[labels]]">
					<li class$="[[_computeActive(active,index)]]" data-index$="[[index]]"><a on-click="_activateThis">[[item]]</a></li>
				</template>
			</ul>
			<div id="activeContentWrapper"></div>
			
		</div>
	</template>

	
</dom-module>
<dom-module id="modal-clab" assetpath="../modal/">
	<style>
		.modal-overlay{
			display:none;
			opacity: 0;
		}

		.third{
			float: left;
			clear: none;
		}
	</style>

	<template>
		
			<div class="modal-overlay">

				<div class="close-overlay" on-click="_closeModal"><i class="clab-icon icon-close"></i></div>

				<div class="modal">
					<div class="modal-wrapper" style$="[[_computeWidth(width)]]">
						<div class="modal-title">[[title]]</div>
						<template is="dom-if" if="[[content]]">
							<div class="modal-body">
								<p>[[content]]</p>
							</div>
						</template>
						<template is="dom-if" if="[[!content]]">
							<div class="modal-body">
								<content></content>
							</div>
						</template>

						<template is="dom-if" if="[[!noActions]]">
							<div class="main-actions">
								<div class="primary">
									<template is="dom-if" if="[[warning]]">
										<button-clab type="error third" on-btnclick="_warningAction">[[warning]]</button-clab>
									</template>
									<template is="dom-if" if="[[secondary]]">
										<button-clab type="secondary" appearance="flat" on-btnclick="_secondaryAction">[[secondary]]</button-clab>
									</template>
									<template is="dom-if" if="[[primary]]">
										<button-clab type="primary" disabled="[[primaryDisabled]]" on-btnclick="_primaryAction">[[primary]]</button-clab>
									</template>
								</div>
							</div>
						</template>
					</div>
				</div>

			</div>
		
	</template>

	
</dom-module>

<dom-module id="file-clab" assetpath="../file/">
	<style>
		input[type=file]{
			display: none;
		}
		input[type=text]::-ms-clear{
			display: none;
		}
	</style>

	<template>
		<div class$="[[_compWrapperClass('input-wrapper', type)]]">
			<template is="dom-if" if="[[_viewLabel(label)]]">
				<label class$="[[type]]" for$="[[_dashify(name)]]">[[label]]</label>
			</template>

			<div class="input" on-click="_selection">
				<input class$="[[type]]" type="text" name$="[[_dashify(name)]]" disabled="[[disabled]]" value="{{value}}" on-change="_checkIfResetPreview">
				<button class="btn"><i class="clab-icon icon-folder"></i></button>
			</div>

			<note-clab type="[[noteType]]">
				<content select=".note"></content>
			</note-clab>

			<input id="input_file" type="file" multiple$="[[multiple]]" disabled="[[disabled]]" on-change="_updateValue">

			<div id="preview"></div>
		</div>
	</template>

	
</dom-module>
<dom-module id="range-clab" assetpath="../range/">
	<style>

	</style>

	<template>
		<template is="dom-if" if="[[_viewLabel(label)]]">
			<label class$="[[type]]" for$="[[_dashify(name)]]">[[label]]</label>
		</template>
		<div class$="[[rangeWrapperClasses]]">
			<template is="dom-if" if="[[showDetails]]">
				<span class="min">[[min]]</span>
			</template>
			<input class$="[[type]]" type="range" name$="[[_dashify(name)]]" min$="[[min]]" max$="[[max]]" step$="[[step]]" value="{{value}}" disabled$="[[disabled]]" on-input="_updateCompValue">
			<template is="dom-if" if="[[showDetails]]">
				<span class="max">[[max]]</span>
			</template>
		</div>
		<template is="dom-if" if="[[showDetails]]">
			<div class="value">
				Range value: <span>[[value]]</span>
			</div>
		</template>
	</template>

	
</dom-module>
<dom-module id="radio-clab" assetpath="../radio/">
	<style>

	</style>

	<template>
		<template is="dom-repeat" items="[[labels]]">
			<div class$="[[_computeType(wrapperType)]]">
				<input id$="[[_dashify(item)]]" type="radio" name="[[name]]" value="[[_dashify(item)]]" checked$="[[_checkIfTrue(index, active)]]" disabled$="[[_checkIfTrue(index, disabled)]]">
				<label for$="[[_dashify(item)]]">[[item]]</label>
			</div>
		</template>
	</template>

	
</dom-module>
<dom-module id="checkbox-clab" assetpath="../checkbox/">
	<style>

	</style>

	<template>

		<div class$="[[_computeType(wrapperType)]]">
			<input id$="[[_dashify(label)]]" type="checkbox" value="[[_dashify(label)]]" checked$="[[active]]" disabled$="[[disabled]]" data-index$="[[index]]" on-change="_onChange">
			<label for$="[[_dashify(label)]]">[[label]]</label>
		</div>

	</template>

	
</dom-module>
<dom-module id="tooltip-clab" assetpath="../tooltip/">
	<style>
		.tooltip{
			position:fixed;
			opacity:0;
			z-index:1000;
			display: none;
		}
		.tooltip .arrow{
			position: absolute;
			width: 0;
			height: 0;
		}
		.tooltip.visible{
			display: block;
		}
	</style>

	<template>

		<span on-tap="hide" on-mouseenter="_handleMouseOnLabel" on-mouseleave="_handleMouseOnLabel">
			<content select=".tt-label"></content>
		</span>


		<div class$="[[_computeTooltipClass(type, visible)]]">
			<span on-mouseenter="_handleMouseOnTT" on-mouseleave="_handleMouseOnTT"><content select=".tt-content"></content></span>
			<div class="arrow"></div>
		</div>

	</template>

	
</dom-module>
<dom-module id="pagination-clab" assetpath="../pagination/">
	<style>
		:host{
			-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none;   /* Chrome/Safari/Opera */
			-khtml-user-select: none;    /* Konqueror */
			-moz-user-select: none;      /* Firefox */
			-ms-user-select: none;       /* IE/Edge */
			user-select: none;
		}
		.page.invisible{
			display: none;
		}

	</style>

	<template>
		<ul class="pagination">
			<li class$="[[_hideIfFirst(currentPage, 'first')]]" on-click="_setCurrent" data-index$="[[firstPage]]" data-type="first">
				<i class="clab-icon icon-double-arrow-left"></i>
			</li>
			<li class$="[[_hideIfFirst(currentPage)]]" on-click="_setCurrent" data-index$="[[prevPage]]" data-type="prev">
		    	<i class="clab-icon icon-arrow-left"></i>
		    </li>

			<template is="dom-repeat" items="[[_compVisiblePages(availableStart, availableEnd)]]" as="page">
				<li class$="[[_computeActive(currentPage, page)]]" on-click="_setCurrent" data-index$="[[page]]">[[_pageNumber(page)]]</li>
			</template>

			<li class$="[[_hideIfLast(currentPage, tot)]]" on-click="_setCurrent" data-index$="[[nextPage]]" data-type="next">
		    	<i class="clab-icon icon-arrow-right"></i>
		    </li>
			<li class$="[[_hideIfLast(currentPage, tot, 'last')]]" on-click="_setCurrent" data-index$="[[lastPage]]" data-type="last">
		    	<i class="clab-icon icon-double-arrow-right"></i>
		    </li>
		</ul>
	</template>

	
</dom-module>
<dom-module id="accordion-clab" assetpath="../accordion/">
	<style>
		.accordion-title.active{
			font-weight:600;
		}
		.accordion-title.active::before{
			content:"\e60f";
		}
	</style>

	<template>
		<div class="accordion">
			<div class$="[[_computeType(type)]]">
				<div class="accordion-title" on-click="_toggleActive">
					<span>[[title]]</span>
				</div>
				<div class="accordion-content">
					<content></content>
				</div>
			</div>
		</div>
	</template>

	
</dom-module>
<dom-module id="curtain-clab" assetpath="../curtain/">

	<template>
		<ol id="list" class="options-list" style$="[[_computedStyles]]">
			<template is="dom-repeat" items="[[options]]" as="option">
				<li class$="[[_compHighlight(highlighted, option)]]" data-i$="[[index]]" on-mouseover="doHighlight">[[_compLabel(option)]]</li>
			</template>
		</ol>
    </template>

	
</dom-module>
<dom-module id="autocomplete-clab" assetpath="../autocomplete/">

	<template>
        <div class="input-wrapper">
			<input-clab label="[[label]]" value="{{_inputString}}" name="[[name]]" type="[[type]]" note-type="[[noteType]]" disabled="[[disabled]]" inline="[[inline]]" label-size="[[labelSize]]" icon="[[icon]]" placeholder="[[placeholder]]" on-keyup="_handleKeyboardInputs" on-blur="_handleBlur">
				<content select=".button"></content>
				<content select=".note"></content>
				<curtain-clab class="curtain" options="[[results]]" highlighted="[[_currentHint]]" label-field="[[labelField]]" value-field="[[valueField]]" max-in-view="[[maxInView]]" dont-hide="{{dontHide}}" disabled="[[hideHints]]" on-do-highlight="_handleHighlight" on-do-select="handleSelect"></curtain-clab>
			</input-clab>

			<spinner-clab visible="[[_spinner]]"></spinner-clab>
        </div>
    </template>

	
</dom-module>
<dom-module id="dropdown-clab" assetpath="../dropdown/">

    <style>
        .options-list li{
            display: block !important;
        }
    </style>

    <template>
        <div class$="[[_compWrapperType('input-wrapper', disabled, type, inline, labelSize)]]">
            <template is="dom-if" if="[[_viewLabel(label, icon)]]">
				<label class$="[[type]]" for$="[[_dashify(name)]]">
					<template is="dom-if" if="[[_viewLabel(icon)]]">
						<i class$="[[_compIcon(icon)]]"></i>
					</template>
					[[label]]
				</label>
			</template>

            <div class="input">
                <div class$="[[_compType('value_wrapper', disabled, type, id)]]" on-tap="_toggleList">
                    <template is="dom-if" if="[[_viewValue(selected,labelField)]]">
                        <span class="selected">[[_compLabel(selected)]]</span>
                    </template>
                    <template is="dom-if" if="[[!_viewValue(selected,labelField)]]">
                        <span class="placeholder">[[placeholder]]</span>
                    </template>
                </div>
                <curtain-clab id="curtain" options="[[options]]" max-height="[[_compMaxHeight(maxHeight)]]" highlighted="[[highlighted]]" label-field="[[labelField]]" value-field="[[valueField]]" max-in-view="[[maxInView]]" on-do-highlight="_handleHighlight" on-do-select="handleSelect"></curtain-clab>
            </div>

            <content select=".button"></content>

            <note-clab type="[[noteType]]">
                <content select=".note"></content>
            </note-clab>
        </div>
    </template>

    
</dom-module>
<dom-module id="tags-clab" assetpath="../tags/">
	<style></style>

	<template>
		<div class="tags-wrapper">
			<template is="dom-if" if="[[!hideInput]]">
				<input-clab type="[[type]]" note-type="[[noteType]]" label="[[label]]" name="[[name]]" value="{{inputString}}" disabled="[[disabled]]" placeholder="[[placeholder]]" on-keyup="_handleKeyUp">
					<button-clab class="button" type="[[inputType]]" appearance="[[btnAppearence]]" size="[[btnSize]]" icon="[[btnIcon]]" disabled="[[disabled]]" on-btnclick="_addTag">[[btnLabel]]</button-clab>
					<content select=".note"></content>

				</template>
			</div>
		</div>
	</template>
