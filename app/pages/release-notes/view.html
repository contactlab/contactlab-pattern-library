<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="page-release-notes">
	<style></style>

	<template>
		<div class="wrapper">
			<div class="content" id="release-notes">
				<h2>Release notes</h2>
				<template is="dom-repeat" items="[[notes]]">
					<div class="release">
						<div class="number">[[item.number]]</div>
						<div class="date">[[item.date]]</div>
						<div class="description">[[item.description]]</div>
					</div>
				</template>
			</div>
		</div>



	</template>

	<script>

	Polymer({
		is:'page-release-notes',
		properties: {
			notes:{
				type: Array,
				value: [
					{ number: '0.9' , date: '16/07/2016', description: 'Second (and hopefully last!) private beta release, clab-ui-components available as a public Bower package'},
					{ number: '0.8' , date: '26/04/2016', description: 'First private beta release'}
				]
			}
		}
	});

	</script>
</dom-module>
