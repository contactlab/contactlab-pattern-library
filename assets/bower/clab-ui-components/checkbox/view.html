<dom-module id="checkbox-clab">
	<style>

	</style>

	<template>

		<div class$="[[_computeType(wrapperType)]]">
			<input id$="[[_dashify(label)]]" type="checkbox" value="[[_dashify(label)]]" checked$="[[active]]" disabled$="[[disabled]]" data-index$="[[index]]" on-change="_onChange">
			<label for$="[[_dashify(label)]]">[[label]]</label>
		</div>

	</template>

</dom-module>
