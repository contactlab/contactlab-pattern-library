<link rel="import" href="../../assets/bower/polymer/polymer.html">

<dom-module id="page-dropdown">
	<style></style>

	<template>
		<h2>Dropdown</h2>
		<section>
			<article class="component dropdown-comp">
				<div class="example">
					<dropdown-clab max-in-view="5" label="Simple Dropdown with note" options='[{"label":"Abruzzo", "value":"Abruzzo"},{"label":"Aosta", "value":"Aosta"},{"label":"Puglia", "value":"Puglia"},{"label":"Basilicata", "value":"Basilicata"},{"label":"Calabria", "value":"Calabria"},{"label":"Campania", "value":"Campania"},{"label":"Emilia-Romagna", "value":"Emilia-Romagna"},{"label":"Friuli-Venezia-Giulia", "value":"Friuli-Venezia-Giulia"},{"label":"Lazio", "value":"Lazio"},{"label":"Liguria", "value":"Liguria"},{"label":"Lombardia", "value":"Lombardia"},{"label":"Marche", "value":"Marche"},{"label":"Molise", "value":"Molise"},{"label":"Piemonte", "value":"Piemonte"},{"label":"Sardegna", "value":"Sardegna"},{"label":"Sicilia", "value":"Sicilia"},{"label":"Trentino-Alto Adige", "value":"Trentino-Alto Adige"},{"label":"Toscana", "value":"Toscana"},{"label":"Umbria", "value":"Umbria"},{"label":"Veneto", "value":"Veneto"}]'>This is my note</dropdown-clab>

					<dropdown-clab max-in-view="5" label="First option already selected" options='[{"label":"Abruzzo", "value":"Abruzzo"},{"label":"Aosta", "value":"Aosta"},{"label":"Puglia", "value":"Puglia"},{"label":"Basilicata", "value":"Basilicata"},{"label":"Calabria", "value":"Calabria"},{"label":"Campania", "value":"Campania"},{"label":"Emilia-Romagna", "value":"Emilia-Romagna"},{"label":"Friuli-Venezia-Giulia", "value":"Friuli-Venezia-Giulia"},{"label":"Lazio", "value":"Lazio"},{"label":"Liguria", "value":"Liguria"},{"label":"Lombardia", "value":"Lombardia"},{"label":"Marche", "value":"Marche"},{"label":"Molise", "value":"Molise"},{"label":"Piemonte", "value":"Piemonte"},{"label":"Sardegna", "value":"Sardegna"},{"label":"Sicilia", "value":"Sicilia"},{"label":"Trentino-Alto Adige", "value":"Trentino-Alto Adige"},{"label":"Toscana", "value":"Toscana"},{"label":"Umbria", "value":"Umbria"},{"label":"Veneto", "value":"Veneto"}]' selected='{"label":"Campania", "value":"Campania"}'></dropdown-clab>

					<dropdown-clab max-in-view="5" label="Changed placeholder" options='[{"label":"Abruzzo", "value":"Abruzzo"},{"label":"Aosta", "value":"Aosta"},{"label":"Puglia", "value":"Puglia"},{"label":"Basilicata", "value":"Basilicata"},{"label":"Calabria", "value":"Calabria"},{"label":"Campania", "value":"Campania"},{"label":"Emilia-Romagna", "value":"Emilia-Romagna"},{"label":"Friuli-Venezia-Giulia", "value":"Friuli-Venezia-Giulia"},{"label":"Lazio", "value":"Lazio"},{"label":"Liguria", "value":"Liguria"},{"label":"Lombardia", "value":"Lombardia"},{"label":"Marche", "value":"Marche"},{"label":"Molise", "value":"Molise"},{"label":"Piemonte", "value":"Piemonte"},{"label":"Sardegna", "value":"Sardegna"},{"label":"Sicilia", "value":"Sicilia"},{"label":"Trentino-Alto Adige", "value":"Trentino-Alto Adige"},{"label":"Toscana", "value":"Toscana"},{"label":"Umbria", "value":"Umbria"},{"label":"Veneto", "value":"Veneto"}]' placeholder="Just select something"></dropdown-clab>

					<dropdown-clab max-in-view="5" label="Disabled dropdown" options='[{"label":"Abruzzo", "value":"Abruzzo"},{"label":"Aosta", "value":"Aosta"},{"label":"Puglia", "value":"Puglia"},{"label":"Basilicata", "value":"Basilicata"},{"label":"Calabria", "value":"Calabria"},{"label":"Campania", "value":"Campania"},{"label":"Emilia-Romagna", "value":"Emilia-Romagna"},{"label":"Friuli-Venezia-Giulia", "value":"Friuli-Venezia-Giulia"},{"label":"Lazio", "value":"Lazio"},{"label":"Liguria", "value":"Liguria"},{"label":"Lombardia", "value":"Lombardia"},{"label":"Marche", "value":"Marche"},{"label":"Molise", "value":"Molise"},{"label":"Piemonte", "value":"Piemonte"},{"label":"Sardegna", "value":"Sardegna"},{"label":"Sicilia", "value":"Sicilia"},{"label":"Trentino-Alto Adige", "value":"Trentino-Alto Adige"},{"label":"Toscana", "value":"Toscana"},{"label":"Umbria", "value":"Umbria"},{"label":"Veneto", "value":"Veneto"}]' disabled></dropdown-clab>

				</div>
				<div class="specs">
					<tabs-clab labels='["POLYMER", "ATTRIBUTES", "EVENTS", "METHODS"]' active="0" on-change="_highlightCode">
						<div class="tab-content">
							<button-clab type="secondary clipboard" appearance="full" size="small" on-click="_copyToClipboard">copy to clipboard</button-clab>
							<div class="copy">
<pre><code class="html">&lt;dropdown-clab label="Simple Dropdown" options='...'&gt;Here goes my note&lt;/dropdown-clab&gt;</code></pre>
							</div>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>label</td>
										<td>string</td>
										<td>any string</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>icon</td>
										<td>string</td>
										<td>a valid icon class</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>selected</td>
										<td>object</td>
										<td>'[{"value": "A", "label": "Option 1"}]'</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>value-field</td>
										<td>string</td>
										<td>the name of the option property where the option value is set or is get</td>
										<td>"value"</td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<tr>
										<td>label-field</td>
										<td>string</td>
										<td>the name of the option property where the option label is set or is get</td>
										<td>"label"</td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<tr>
										<td>placeholder</td>
										<td>string</td>
										<td>any string</td>
										<td>"Type.."</td>
										<td></td>
									</tr>
									<tr>
										<td>disabled</td>
										<td>boolean</td>
										<td>true: is disabled</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>prevent-change</td>
										<td>boolean</td>
										<td>true: prevent from firing events</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>options</td>
										<td>array</td>
										<td>array of option objects</td>
										<td>'[{"value": "A"}, {"label": "Option 1"}]'</td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<tr>
										<td>url</td>
										<td>string</td>
										<td>endpoint for fetching the array of options</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>options-fn</td>
										<td>function</td>
										<td>a function returning a Javascript promise that returns the options array</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>inline</td>
										<td>boolean</td>
										<td>true: label and input on the same line</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>label-size</td>
										<td>string</td>
										<td>"smaller", "small", "large", "larger"</td>
										<td>null</td>
										<td></td>
									</tr>
									<tr>
										<td>result-as-obj</td>
										<td>boolean</td>
										<td>true: returns the entire object of the selected option</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>max-in-view</td>
										<td>number</td>
										<td>max rows in view when list is open and scrollable</td>
										<td>4</td>
										<td></td>
									</tr>
									<tr>
										<td>type</td>
										<td>string</td>
										<td>"primary", "success", "warning", "error", "info"</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>note-type</td>
										<td>string</td>
										<td>classes for the note</td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Emitted when</th>
										<th>Custom data</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>change</td>
										<td>an option is selected</td>
										<td>{ selected: <span class="var_type">Object</span>/<span class="var_type">String</span>, newValue: <span class="var_type">Object</span>, oldValue: <span class="var_type">Object</span> }</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Arguments</th>
										<th>Returns</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>getSelectedLabel()</td>
										<td>N/A</td>
										<td>label of the selected option</td>
									</tr>
									<tr>
										<td>getSelectedValue()</td>
										<td>N/A</td>
										<td>value of the selected option</td>
									</tr>
									<tr>
										<td>setByLabel(label)</td>
										<td>string</td>
										<td>N/A</td>
									</tr>
									<tr>
										<td>setByValue(value)</td>
										<td>string</td>
										<td>N/A</td>
									</tr>
									<tr>
										<td>isValorized()</td>
										<td>N/A</td>
										<td>boolean</td>
									</tr>
									<tr>
										<td>isNotValorized()</td>
										<td>N/A</td>
										<td>boolean</td>
									</tr>
									<tr>
										<td>setValue(option, preventChange)</td>
										<td>object, boolean</td>
										<td>N/A</td>
									</tr>
									<tr>
										<td>getValue()</td>
										<td>N/A</td>
										<td>selected option value</td>
									</tr>
									<tr>
										<td>getValueObject()</td>
										<td>N/A</td>
										<td>selected option</td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>

	</template>

	<script>

		Polymer({
			is:'page-dropdown',
			behaviors: [ClipboardBehav],
			attached:function(){
				this._highlightCode();
			}
		});

	</script>
</dom-module>
