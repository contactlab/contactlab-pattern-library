<dom-module id="page-autocomplete">
	<style></style>

	<template>

		<h2>Autocomplete</h2>
		<!-- <gist-embed user="clab-gist" uuid="2df1c495e1702369c98219afaf4e5afb" no-meta></gist-embed> -->
		<hr class="dashed">
		<section>
			<article class="component autocomplete-comp">
				<div class="example">
					<autocomplete-clab label="Normal autocomplete"
					options='[{"label":"Abruzzo", "value":"abruzzo"},{"label":"Aosta", "value":"aosta"},{"label":"Puglia", "value":"puglia"},{"label":"Basilicata", "value":"basilicata"},{"label":"Calabria", "value":"calabria"},{"label":"Campania", "value":"campania"},{"label":"Emilia-Romagna", "value":"emilia-romagna"},{"label":"Friuli-Venezia-Giulia", "value":"friuli-venezia-giulia"},{"label":"Lazio", "value":"lazio"},{"label":"Liguria", "value":"liguria"},{"label":"Lombardia", "value":"lombardia"},{"label":"Marche", "value":"marche"},{"label":"Molise", "value":"molise"},{"label":"Piemonte", "value":"piemonte"},{"label":"Sardegna", "value":"sardegna"},{"label":"Sicilia", "value":"sicilia"},{"label":"Trentino-Alto Adige", "value":"trentino-alto adige"},{"label":"Toscana", "value":"toscana"},{"label":"Umbria", "value":"umbria"},{"label":"Veneto", "value":"veneto"}]'
					placeholder="Start typing an Italian region, hints will appear"
					min-char="1"></autocomplete-clab>

					<!-- <autocomplete-clab label="AJAX autocomplete" url="http://localhost:3000/options" min-char="1">Type here to get hints</autocomplete-clab> -->
				</div>
				<hr class="dashed">
				<div class="specs">
					<tabs-clab labels='["POLYMER", "ATTRIBUTES", "EVENTS", "METHODS"]' active="0" >
						<div class="tab-content">
							<gist-embed user="clab-gist" uuid="4a23a3ea6f6a08df378ed6c0e85ecf14"></gist-embed>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>label</td>
										<td>string</td>
										<td>any string</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>name</td>
										<td>string</td>
										<td>any string</td>
										<td>"auto complete"</td>
										<td></td>
									</tr>
									<tr>
										<td>selected</td>
										<td>object</td>
										<td>'{"label":"Abruzzo", "value":"Abruzzo"}'</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>value-field</td>
										<td>string</td>
										<td>the name of the option property where the option value is set or is get</td>
										<td>"value"</td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<tr>
										<td>label-field</td>
										<td>string</td>
										<td>the name of the option property where the option label is set or is get</td>
										<td>"label"</td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<tr>
										<td>placeholder</td>
										<td>string</td>
										<td>any string</td>
										<td>"Type.."</td>
										<td></td>
									</tr>
									<tr>
										<td>disabled</td>
										<td>boolean</td>
										<td>true: is disabled</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>options</td>
										<td>array</td>
										<td>array of option objects</td>
										<td>'[{"value": "A"}, {"label": "Option 1"}]'</td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<tr>
										<td>url</td>
										<td>string</td>
										<td>endpoint for fetching the array of options</td>
										<td></td>
										<td></td>
									</tr>
									<!-- <tr>
										<td>options-fn</td>
										<td>function</td>
										<td>a function returning a Javascript promise that returns the options array</td>
										<td></td>
										<td></td>
									</tr> -->
									<tr>
										<td>filter</td>
										<td>boolean</td>
										<td>true: filter function is enabled</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>hide-hints</td>
										<td>boolean</td>
										<td>true: hints won't be shown</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>result-as-obj</td>
										<td>boolean</td>
										<td>true: returns the entire object of the selected option</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>min-char</td>
										<td>number</td>
										<td>after how many charachers the component can start fetching/searching</td>
										<td>3</td>
										<td></td>
									</tr>
									<tr>
										<td>max-in-view</td>
										<td>number</td>
										<td>max rows in view when list is open and scrollable</td>
										<td>4</td>
										<td></td>
									</tr>
									<tr>
										<td>input-type</td>
										<td>string</td>
										<td>"primary", "success", "warning", "error", "info"</td>
										<td>"success"</td>
										<td></td>
									</tr>
									<tr>
										<td>note-type</td>
										<td>string</td>
										<td>classes for the note</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>inline</td>
										<td>boolean</td>
										<td>true: label and input on the same line</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>label-size</td>
										<td>string</td>
										<td>"smaller", "small", "large", "larger"</td>
										<td>null</td>
										<td></td>
									</tr>
										<tr>
											<td>icon</td>
											<td>string</td>
											<td>valid icon class</td>
											<td></td>
											<td></td>
										</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Emitted when</th>
										<th>Custom data</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>change</td>
										<td>an option is selected</td>
										<td>{ selected: <span class="var_type">Object</span>, value: <span class="var_type">Object || String</span> }</td>
									</tr>
									<tr>
										<td>typing</td>
										<td>typing inside input</td>
										<td>N/A</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Arguments</th>
										<th>Returns</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>setSelected()</td>
										<td>Object</td>
										<td>set the argument as current selected item</td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>
	</template>

	<script>

		Polymer({
			is:'page-autocomplete'
		});

	</script>
</dom-module>
