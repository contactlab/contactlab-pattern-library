
<dom-module id="page-progress-bars">
	<style></style>

	<template>

		<h2>Progress bars</h2>
		<!-- <gist-embed user="clab-gist" uuid="fa8a0d4985b00f141f7c3022cd06db75" no-meta></gist-embed> -->
		<hr class="dashed">
		<section>
			<article class="component prog-bars-comp">
				<div class="example">
					<progress-clab value="50"></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="30" minimal></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="50" type="primary"></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="30" type="primary" minimal></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="50" type="success"></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="30" type="success" minimal></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="50" type="warning"></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="30" type="warning" minimal></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="50" type="error"></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="30" type="error" minimal></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="50" type="info"></progress-clab>
				</div>
				<div class="example">
					<progress-clab value="30" type="info" minimal></progress-clab>
				</div>
				<hr class="dashed">
				<div class="specs">
					<tabs-clab  labels='["HTML", "POLYMER", "ATTRIBUTES"]' active="0">
						<div class="tab-content">
							<gist-embed user="clab-gist" uuid="43ba07adda3859254b8ecee5f16edcba"></gist-embed>
						</div>
						<div class="tab-content">
							<gist-embed user="clab-gist" uuid="44674edf13a90138ebc7c788294eb015"></gist-embed>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>value</td>
										<td>number</td>
										<td>an integer between 0 and 100</td>
										<td>0</td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<tr>
										<td>minimal</td>
										<td>boolean</td>
										<td>true: minimal appearance</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>type</td>
										<td>string</td>
										<td>"primary", "success", "warning", "error", "info"</td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>

				</div>
			</article>
		</section>

	</template>

	<script>

		Polymer({
			is:'page-progress-bars'
		});

	</script>
</dom-module>
