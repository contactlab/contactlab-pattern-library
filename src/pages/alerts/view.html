	<script>

		Polymer({
			is:'page-alerts',
			attached:function(){

				var els = document.querySelectorAll('alert-clab');
				function firstClick(){
					alert('Confirm button clicked');
				}
				function secondClick(evt){
					alert('Cancel button clicked');
				}
				for(var i = 0; i < els.length; i++){
					els[i].addEventListener('primary',firstClick);
					els[i].addEventListener('secondary',secondClick);
				}

			},

			_toggleNotifications: function(evt){
				switch(evt.detail.value){
					case 0:
						break;
					case 1:
						document.querySelector('#alert-primary').visible=true;
						break;
					case 2:
						document.querySelector('#alert-success').visible=true;
						break;
					case 3:
						document.querySelector('#alert-warning').visible=true;
						break;
					case 4:
						document.querySelector('#alert-error').visible=true;
						break;
					case 5:
						document.querySelector('#alert-info').visible=true;
						break;
				}
			}
		});

	</script>
