<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pattern library</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" href="assets/img/favicon.png" />

	<!-- Android -->
	<meta name="theme-color" content="#0072bc">
	<link rel="manifest" href="manifest.json">
	<!-- iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#0072bc">

	<!-- Styles -->
	<link rel="stylesheet" href="assets/css/build.css">

	<!-- Scripts -->
	<script src="assets/bower/webcomponentsjs/webcomponents-lite.min.js"></script>
	<script>
		/* Polymer global settings (laziregister, shadowdom) */
		window.Polymer = {
		//  dom: 'shadow',
		//  lazyRegister: true
		};

		/* Remove loading spinner when WebComponents polyfill is fully loaded */
		window.addEventListener('WebComponentsReady', function(e) {
			document.querySelector('.spinner-overlay.app-load').style.display = 'none';
			var script = document.createElement('script');
			script.src = 'bundle.js';
			document.body.appendChild(script);
		});
	</script>
	<script src="assets/bower/es6-promise/promise.min.js"></script>
	<script src="assets/bower/fetch/fetch.js"></script>
	<script src="assets/bower/fetch-jsonp/build/fetch-jsonp.js"></script>
	<script src="assets/bower/director/build/director.min.js"></script>

	<!-- Components -->
	<link rel="import" href="./components/main/view.html">

	<!-- FB metadata -->
	<meta property="og:title" content="Contactlab Pattern Library"/>
	<meta property="og:description" content="Open source UI components and visual style guide to create consistency and beautiful user experiences. In order to achieve this, we need to have a single point of reference for all the patterns we use, so that everyone internally can refer to them. We also need a shared vocabulary of UI elements and code, to allow teams to communicate with each other in the most efficient way." />
	<meta property="og:url" content="https://ux.contactlab.com/" />
	<meta property="og:image" content="https://ux.contactlab.com/assets/img/fb-image.png" />

</head>
<body>

	<!-- APP PRELOADER -->
	<div class="spinner-overlay app-load">
		<span>Loading application</span>
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>

	<!-- Main Application -->
	<main-clab></main-clab>
</body>
</html>
