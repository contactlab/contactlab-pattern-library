<dom-module id="page-forms">

			<article class="component">

					<radio-clab labels='["radio 1", "radio 2", "radio 3"]' name="group1" class="inline"></radio-clab>
				</div>
				<div class="example">
					<radio-clab labels='["radio 4", "radio 5"]' name="group2" active="0"></radio-clab>
				</div>
				<div class="example">
					<radio-clab labels='["radio 6", "radio 7", "radio 8"]' name="group3" active="1" disabled='[1]'></radio-clab>

				<hr class="dashed">
				<div class="specs">
					<tabs-clab  labels='["HTML", "POLYMER", "ATTRIBUTES"]' active="0">

						</div>
						<div class="tab-content">
							<gist-embed user="clab-gist" uuid="2611a6bec586da7babe2548a6be00d76"></gist-embed>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>labels</td>
										<td>array</td>
										<td>'["radio 1", "radio 2"]'</td>
										<td></td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<tr>
										<td>name</td>
										<td>string</td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>wrapper-type</td>
										<td>string</td>
										<td>optional classes for the wrapper div</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>active</td>
										<td>number</td>
										<td>index of the active radio input</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>disabled</td>
										<td>array</td>
										<td>indexes of the disabled radio inputs</td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>

		<section>
			<h3>Checkboxes</h3>
			<!-- <gist-embed user="clab-gist" uuid="7339023b25251acf44f8837405d715d8" no-meta></gist-embed> -->
			<article class="component">
				<div class="example">
					<checkbox-clab label="Normal checkbox"></checkbox-clab>

				<div class="example">
					<checkbox-clab label="Flagged checkbox" active></checkbox-clab>
				</div>
				<div class="example">
					<checkbox-clab label="Disabled checkbox" active disabled></checkbox-clab>
				</div>
				<hr class="dashed">
				<div class="specs">
					<!-- <tabs-clab  labels='["HTML", "POLYMER", "ATTRIBUTES"]' active="0"> -->
					<tabs-clab  labels='["POLYMER", "ATTRIBUTES"]' active="0">

							<gist-embed user="clab-gist" uuid="19e2e663f60c95a05dd67751f16911be"></gist-embed>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>label</td>
										<td>string</td>
										<td>"checkbox 1"</td>
										<td></td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>
									<!-- <tr>
										<td>name</td>
										<td>string</td>
										<td></td>
										<td></td>
										<td></td>
									</tr> -->
									<tr>
										<td>wrapper-type</td>
										<td>string</td>
										<td>optional classes for the wrapper div</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>active</td>
										<td>boolean</td>
										<td>if checkbox is selected</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>disabled</td>

										<td>if checkbox is disabled</td>
										<td>false</td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>

			<!-- <gist-embed user="clab-gist" uuid="5bcdbc1834e4ceea40666cf96386096e" no-meta></gist-embed> -->
			<article class="component">
				<div class="example">
					<range-clab label="My wonderful range input label" value="5" min="0" max="10" step="1" disabled></range-clab>
				</div>
				<div class="example">
					<range-clab label="How old are you?" value="20" min="18" max="33" step="1" show-details></range-clab>
				</div>
				<hr class="dashed">
				<div class="specs">
					<tabs-clab  labels='["POLYMER", "ATTRIBUTES"]' active="0">
						<div class="tab-content">
							<gist-embed user="clab-gist" uuid="9cffa09ef4d2c68536ae5fe1f7d8db13"></gist-embed>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>

									<tr>
										<td>label</td>
										<td>string</td>

										<td></td>

									<tr>

										<td></td>
										<td></td>

									<tr>
										<td>min</td>

										<td>minimum value</td>
										<td></td>
										<td><i class="clab-icon icon-check"></i></td>
									</tr>

										<td>step value</td>
										<td></td>
										<td></td>

									<tr>
										<td>disabled</td>

										<td>true: is disabled</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>show-details</td>
										<td>boolean</td>
										<td>true: shows selected value</td>
										<td>false</td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>
	</template>

	<script>

		Polymer({
			is:'page-forms'
		});

	</script>
</dom-module>
