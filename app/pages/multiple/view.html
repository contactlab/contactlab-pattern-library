
<dom-module id="page-multiple">
	<style></style>

	<template>
		<h2>Multiple</h2>
		<gist-embed user="clab-gist" uuid="a03ef412720dbbc75c859f31db330561" no-meta></gist-embed>
		<hr class="dashed">
		<section>
			<article class="component multiple-comp">
				<div class="example">
					<multiple-clab
				    label="Select multiple options"
				    options='[{"label":"USA", "value": "1"},{"label":"Canada", "value":"2"},{"label":"Japan", "value":"3"},{"label":"Russia", "value":"4"},{"label":"China", "value":"5"}]'
				    max-in-view="5"
						selected="{{selected::change}}">
				  </multiple-clab>
				</div>
				<!-- <p>Selected items: <b>[[_printValue(selected)]]</b></p> -->
				<hr class="dashed">
				<div class="specs">
					<tabs-clab labels='["POLYMER", "ATTRIBUTES", "EVENTS"]' active="0">
							<div class="tab-content">
								<gist-embed user="clab-gist" uuid="fd3d0055fcce5749bf5438c0d03ff4d8"></gist-embed>
							</div>
							<div class="tab-content">
								<table class="striped-table">
									<thead>
										<tr>
											<th>Name</th>
											<th>Type</th>
											<th>Values</th>
											<th>Default</th>
											<th>Required</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>label</td>
											<td>string</td>
											<td>any string</td>
											<td></td>
											<td></td>
										</tr>
										<tr>
											<td>name</td>
											<td>string</td>
											<td>any string</td>
											<td>"multiple select"</td>
											<td></td>
										</tr>
										<tr>
											<td>type</td>
											<td>string</td>
											<td>"primary", "success", "warning", "error", "info"</td>
											<td>"success"</td>
											<td></td>
										</tr>
										<tr>
											<td>selected</td>
											<td>object</td>
											<td>'[{"value": "A", "label": "Option 1"}]'</td>
											<td></td>
											<td></td>
										</tr>
										<tr>
											<td>disabled</td>
											<td>boolean</td>
											<td>true: is disabled</td>
											<td>false</td>
											<td></td>
										</tr>
										<tr>
											<td>options</td>
											<td>array</td>
											<td>array of option objects</td>
											<td>'[{"value": "A"}, {"label": "Option 1"}]'</td>
											<td><i class="clab-icon icon-check"></i></td>
										</tr>
										<tr>
											<td>url</td>
											<td>string</td>
											<td>endpoint for fetching the array of options</td>
											<td></td>
											<td></td>
										</tr>
										<!-- <tr>
											<td>options-fn</td>
											<td>function</td>
											<td>a function returning a Javascript promise that returns the options array</td>
											<td></td>
											<td></td>
										</tr> -->
										<tr>
											<td>max-in-view</td>
											<td>number</td>
											<td>max rows in view when list is open and scrollable</td>
											<td>4</td>
											<td></td>
										</tr>
										<tr>
											<td>note-type</td>
											<td>string</td>
											<td>classes for the note</td>
											<td></td>
											<td></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="tab-content">
								<table class="striped-table">
									<thead>
										<tr>
											<th>Name</th>
											<th>Emitted when</th>
											<th>Custom data</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>change</td>
											<td>an option is selected</td>
											<td>{ selected: <span class="var_type">Object</span>}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</tabs-clab>
				</div>
			</article>
		</section>

	</template>

	<script>

		Polymer({
			is:'page-multiple',
			properties: {
				selected: {
					type: Array,
					value: [{"label":"USA", "value": "1"}],
					notify: true,
				}
			},
			_printValue(selected){
				return JSON.stringify(selected);
			}
		});

	</script>
</dom-module>
