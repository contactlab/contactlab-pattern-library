	<template>
		<h2>Modals</h2>

			<tooltip-clab wait="0">

			<div class="component-description">
				Modal dialog that displays additional functionality without leaving the current page.
			</div>
			<hr class="dashed">
			<article class="component">
				<div class="example">
					<button-clab id="open1" type="primary" appearance="full">
						Open modal with text content
					</button-clab>
					<modal-clab id="modal1" title="Dummy modal" primary="Confirm" secondary="Cancel" content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo iste rerum ea ipsam, sequi explicabo, et officiis maxime adipisci! Aliquid labore unde eum consequatur mollitia similique ducimus, dolor adipisci reiciendis?">
					</modal-clab>
				</div>
				<div class="example">
					<button-clab id="open2" type="secondary" appearance="full">
						Open modal with HTML content and classic layout
					</button-clab>
					<modal-clab id="modal2" classic title="Dummy modal" primary="Confirm" secondary="Cancel" warning="Warning">
						<h2>Some HTML...</h2>
						<hr>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo iste rerum ea ipsam, sequi explicabo, et officiis maxime adipisci! Aliquid labore unde eum consequatur mollitia similique ducimus, dolor adipisci reiciendis?</p>
						<ul class="default">

							<li>list</li>
						</ul>
					</modal-clab>
				</div>
				<hr class="dashed">
				<div class="specs">
					<tabs-clab  labels='["HTML", "POLYMER", "ATTRIBUTES", "EVENTS", "METHODS"]' active="0">
						<div class="tab-content">
							<gist-embed user="clab-gist" uuid="95295f0941305874ee4dbdb52b84aca6"></gist-embed>
						</div>
						<div class="tab-content">
							<gist-embed user="clab-gist" uuid="807aa54c625ea625564a985b3aaef647"></gist-embed>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
										<th>Values</th>
										<th>Default</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>title</td>
										<td>string</td>
										<td>any string</td>
										<td>"Modal title"</td>
										<td></td>
									</tr>
									<tr>
										<td>visible</td>
										<td>boolean</td>
										<td>true: is visible</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>primary</td>
										<td>string</td>
										<td>text for the primary button</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>primary-disabled</td>
										<td>boolean</td>
										<td>true: primrary button is disabled</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>secondary</td>
										<td>string</td>
										<td>text for the secondary button</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>warning</td>
										<td>string</td>
										<td>text for the warning button</td>
										<td></td>

									</tr>
									<tr>
										<td>content</td>

										<td>simple text content (not HTML)</td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>no-animation</td>
										<td>boolean</td>
										<td>true: animation's disabled</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>width</td>
										<td>string</td>
										<td>modal window width</td>
										<td>840</td>
										<td></td>
									</tr>
									<tr>
										<td>stop-close</td>
										<td>boolean</td>
										<td>true: prevents the modal from closing</td>
										<td>false</td>
										<td></td>
									</tr>
									<tr>
										<td>classic</td>

										<td>false: fullscreen modal<br>true: classic modal layout</td>
										<td>false</td>

									</tr>
								</tbody>
							</table>
						</div>
						<div class="tab-content">
							<table class="striped-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Emitted when</th>
										<th>Custom data</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>modal-primary</td>
										<td>Click on the primary button</td>
										<td>N/A</td>
									</tr>
									<tr>
										<td>modal-secondary</td>
										<td>Click on the secondary button</td>
										<td>N/A</td>
									</tr>
									<tr>
										<td>modal-warning</td>
										<td>Click on the warning button</td>

									</tr>
									<tr>

								</thead>
								<tbody>
									<tr>
										<td>hide()</td>
										<td>N/A</td>
										<td>Hides the modal</td>
									</tr>
									<tr>
										<td>show()</td>
										<td>N/A</td>

							</table>
						</div>
					</tabs-clab>
				</div>
			</article>
		</section>
	</template>

	<script>

		Polymer({
			is:'page-modals',
			attached:function(){

				document.querySelector('#open1').addEventListener('click',function(){
					document.querySelector('#modal1').visible = true;
				});
				document.querySelector('#open2').addEventListener('click',function(){
					document.querySelector('#modal2').visible = true;
				});

				var modals = document.querySelectorAll('modal-clab');
				Array.prototype.map.call(modals, function(modal){
					modal.addEventListener('modal-primary',function(){
						alert('Clicked');
					});

					modal.addEventListener('modal-secondary',function(){
						modal.visible = false;
					});
				});
			}

		});

	</script>
</dom-module>
