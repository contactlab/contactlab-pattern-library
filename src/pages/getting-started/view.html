<dom-module id="page-getting-started">
	<style></style>

	<template>
		<div class="wrapper">
			<div class="content" id="getting-started-notes">
				<!-- <h2>Getting started</h2> -->
				<section>
					<h2>Download</h2>
					<p>
						You can manually download the complete package from the
						<a target="_blank" href="https://github.com/contactlab/contactlab-ui-components">Github repository</a>.
					</p>
					<button-clab on-click="_goToZip" type="primary">Download ZIP</button-clab>
				</section>
				<section>
					<h3>Install with Bower</h3>
					<p>
						It is <b>strongly reccomended</b> to install and manage the Contactlab's Pattern Library using <a href="http://bower.io/" target="_blank">Bower</a>.
					</p>
					<div class="component-specs">
						<gist-embed user="clab-gist" uuid="019e41f3671de4a83fc0c2a11ff476a8" no-meta></gist-embed>
					</div>
				</section>

				<h2>What needs to be included</h2>
				<section>
					<h3>Web components polyfill (required)</h3>
					<div class="component-specs">
						<gist-embed user="clab-gist" uuid="a9ec82ffbb270218b4e3f6034f1033df" no-meta></gist-embed>
					</div>
				</section>

				<section>
					<h3>Web animations polyfill</h3>
					<p>In case <b>you're not importing all the components</b> through "clab-components.build.html", see below, and need to use components that depend on this polifyll (Es: &lt;alert-clab&gt; and &lt;modal-clab&gt;)</p>
					<div class="component-specs">
						<gist-embed user="clab-gist" uuid="eb00582c9e230c5b847801c95a34cb7a" no-meta></gist-embed>
					</div>
				</section>

				<section>
					<h3>Components collection</h3>
					<tabs-clab labels='["IMPORT ALL", "CUSTOM IMPORT"]'>
						<div class="tab-content">
							<p>This will import <b>all of</b> the components included with the Contactlab Pattern Library</p>
							<div class="component-specs">
								<gist-embed user="clab-gist" uuid="c9cfba3fe9aaffe3045010c1ed1136e1" no-meta></gist-embed>
							</div>
						</div>
						<div class="tab-content">
							<p>You can import one component at time, for example if you want to import only the &lt;alert-clab&gt; component </p>
							<div class="component-specs">
								<gist-embed user="clab-gist" uuid="6d68e683425902e5be162e28827fbc74" no-meta></gist-embed>
							</div>
						</div>
					</tabs-clab>

					<h3>CSS</h3>
					<div class="component-specs">
						<gist-embed user="clab-gist" uuid="813470b467dae3bc640e24b51c657cd3" no-meta></gist-embed>
					</div>
				</section>

				<section>
					<h3>Starter templates</h3>
					<p>
						Start with this basic HTML template, or modify these examples. We hope you'll customize our templates and examples, adapting them to suit your needs.
					</p>
					<tabs-clab labels='["BASIC", "NOTE APP"]'>
						<div class="tab-content">
							<gist-embed user="clab-gist" uuid="e7f5364d6082a80e3734a23036f34e63" no-meta></gist-embed>
						</div>
						<div class="tab-content">
							<gist-embed user="clab-gist" uuid="867760823082c1cb2a94cb7ec495ab73" no-meta></gist-embed>
						</div>
					</tabs-clab>
				</section>
			</div>
		</div>

	</template>

	<script>

	Polymer({
		is:'page-getting-started',
		_goToZip(evt){
			window.location.href = "https://github.com/contactlab/contactlab-ui-components/releases/latest";
			// window.location.href = "assets/resources/contactlab-ui-components-0.8.zip";
		}
	});


	</script>
</dom-module>
